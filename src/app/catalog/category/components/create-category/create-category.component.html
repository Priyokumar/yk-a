<div class="content flex  flex-column justify-content-between">


  <div>
    <div class="flex justify-content-between">
      <h2>Create Category</h2>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="flex form-content">
      <div class="w-50 p-4">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="standard" class="w-100">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Placeholder" [formControl]="nameFormCtrl">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="standard" class="w-100">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" [formControl]="descriptionFormCtrl"></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-slide-toggle [(ngModel)]="topCategory">Top Category</mat-slide-toggle>
          </div>
        </div>
      </div>
      <div class="w-50 pl-4">
        <div class="flex align-items-center justify-content-between pt-4">
          <div class="sub-categories pr-2">Sub-Categories({{selectedCategoeries?.length}})</div>
          <button mat-raised-button color="accent" (click)="openCategoriesDialog()">Add</button>
        </div>
        <div class="pt-2 sub-categories-content">
          <div class="flex justify-content-between sub-categories-card" *ngFor="let category of selectedCategoeries">
            <div class="flex flex-column">
              <div>{{category.name}}</div>
              <div>{{category.description}}</div>
            </div>
            <div *ngIf="category?.products">{{category?.products?.length}} products</div>
            <button mat-icon-button (click)="deleteSubcategory(category)"><mat-icon>close</mat-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="flex justify-content-center">
    <button mat-raised-button class="mr-3 btn" color="warn" (click)="close()">Cancel</button>
    <button mat-raised-button class="btn" color="accent" (click)="onClickSave()">Add</button>
  </div>


</div>

<div class="category-layout">
  <div class="header flex justify-content-center">
    Category
  </div>
  <div class="flex justify-content-end p-2">
    <div>
      <button mat-raised-button (click)="openCreateCategoryDialog()">Add Category</button>
    </div>
  </div>
  <div class="flex">
    <div class="category w-50">
      <app-top-categories [refresh]="refresh"></app-top-categories>
    </div>
    <div class="category w-50">
      <app-categories [refresh]="refresh"></app-categories>
    </div>
  </div>

</div>
